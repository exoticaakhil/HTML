<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #pic{
        width: 600px;
        height: 300px;
        border: 2px solid #222;
    }
</style>
<body>
    <h1>Canvas tag</h1>
    <canvas id="pic"></canvas>
    <script>
        var canvas = document.getElementById("pic");
        var ctx = canvas.getContext("2d")
        ctx.fillStyle ="orange";
        ctx.fillRect(0,0,100,70); //shape x-axis,y-axis,width,hight
        ctx.strokeRect(0,0,2,2); //broder
        
    </script>
</body>
</html>
