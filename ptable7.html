<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        table {
        width: 50%;
        text-align: center;

    }
    table,tr,td,th{
        border: 1px solid black;
        border-collapse: collapse;
    }
    td,th{
        padding: 10px;
    }
</style>
<body>
    <table>
        <tr style="background-color: aqua;">
            <th>
                Device
            </th>
            <th>
               Brand
            </th>
            <th colspan="2">
               Specifications
            </th>
        </tr>
        <tr>
            <td rowspan="3">
                SmartPhone
            </td>
            <td rowspan="3">
               Apple
            </td>
            <th style="background-color: yellow;">
                model
             </th>
             <th style="background-color: yellow;">
                Storage
             </th>
        </tr>
        <tr>
            <td>iphone12 pro</td>
            <td>256 GB</td>
        </tr>
        <tr>
            <td>iphone SE</td>
            <td>128 GB</td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td colspan="2">15.6" display</td>
        </tr>
        <tr>
            <td>tablet</td>
            <td>Samsung</td>
            <td colspan="2">10.5" display</td>
        </tr>
    </table>
    
</body>
</html>
