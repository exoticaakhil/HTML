<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        width: 50%;
        text-align: center;

    }
    table,tr,td,th{
        border: 1px solid black;
        border-collapse: collapse;
    }
    td,th{
        padding: 10px;
    }
</style>
<body>
    
        <table>
            <tr>
                <th rowspan="2" colspan="2">column-0</th>
                <th rowspan="2">column-1</th>
                <th colspan="2">column-2</th>
            </tr>
            <tr>
               
                <th >column-2a</th>
                <th >column-2b</th>
            </tr>
            <tr>
                <th rowspan="2">Row 1</th>
                <th >Row 1a</th>
                <td >123</td>
                <td >456</td>
                <td >789</td>

            </tr>
            <tr>
               
                <th >Row 1b</th>
                <td >123</td>
                <td >456</td>
                <td >789</td>

            </tr>
            <tr>
                <th colspan="2">Row 2</th>
               
                <td >123</td>
                <td >456</td>
                <td >789</td>

            </tr>
           
        </table>

   
</body>
</html>
