        <label for="" >range</label>
        <input type="range" name="" id="price" min="0" max="1000" value="10" style="width: 50%;"  >
        <h3 id="res"> </h3>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var pr = document.getElementById('price');
                var out = document.getElementById('res');
                out.innerText = pr.value;
    
                pr.addEventListener('change', function() {
                    out.innerText = pr.value;
                });
            });
        </script>
