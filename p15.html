<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Select</h1>
    <form action="">
        <label for="">Select names</label>
        <select name="" id="">
            <option value="ind">India</option>
            <option value="pak">Pakistan</option>
            <option value="aus" selected>Australia</option>
        </select>
        <br>
        <label for="">Select teams</label>
        <select name="" id="">
            <optgroup label="Brand">
            <option value="">RCB</option>
            <option value="">MI</option>
            <option value="">CSK</option>
            </optgroup>
            <optgroup label="others">
            <option value="">LSG</option>
            <option value="">GT</option>
            <option value="">DC</option>
            <option value="">PBKS</option>
            <option value="">RR</option>
            <option value="">SRH</option>
            <option value="">KKR</option>
           </optgroup>
        </select>
        <br>
        <label for="">Select Langs</label>
        <select name="" id="" multiple>
            <option value="">HTML</option>
            <option value="">CSS</option>
            <option value="">JS</option>
            <option value="">Java</option>
            <option value="">MySQL</option>
            <option value="">Spring</option>
        </select>
    </form>
</body>
</html>
